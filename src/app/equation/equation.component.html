<h1 class="header">Math Game</h1>

<div class="container">
  <form [formGroup]="mathForm">
    <div class="equation">{{a}} + {{b}} =</div>
    <input placeholder="answer" appAnswerHighlight formControlName="answer">
  </form>

  <div class="stats">
    <h4> Total answered - {{totalAnswered}}</h4>
    <h4>Average time of you answer is {{secondsPerSolution | number:'1.1-3'}} sec</h4>
  </div>

</div>
